    function sommeTableau(T) {
        const array = [1, 2, 3, 4];
        const somme = array.reduce((a, b) => {
            return a + b
        });
        console.log(somme);

    //ex3
    function moyenneTableau(T) {
        array = [1, 2, 3, 4];
        var sum = 0;
        for (var i = 0; i < array.length; i++) {
            sum += parseInt(array[i], 10);
        }
        var avg = sum / array.length;
        console.log(avg);
    }
